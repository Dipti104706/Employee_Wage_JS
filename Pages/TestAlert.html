<!DOCTYpe html>
<script>
'use strict';

function askDefault(yes,no,theQue='Can you answer?')
{
    if(question(theQue))
    yes();
    else
    no();
};

function ask(theQue, ...others)
{
    if(question(theQue))
    others[0]();
    else
    others[1]();
}

function showOk() 
{
    alert ("You agreed.");
}

function showCancel()
{
    alert ("You denied.");
}

let question=function(theQue)
{
    return confirm(theQue);
};

//Usage:Function showOk,showCancel are passed as an argument to ask
ask("Do you agree?",showOk, showCancel);
askDefault(showOk,showCancel);
</script>
